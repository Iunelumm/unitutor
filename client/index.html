<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>UniTutor - UCSB Academic Tutoring Platform | Find Expert Tutors</title>
    <meta name="title" content="UniTutor - UCSB Academic Tutoring Platform | Find Expert Tutors" />
    <meta name="description" content="Connect with expert UCSB tutors for ECON 10A, CHEM 109A, PSTAT 8, MATH, and 220+ courses. Book sessions, rate tutors, and get academic help from verified UCSB students and instructors." />
    <meta name="keywords" content="UCSB tutoring, UCSB tutor, academic tutoring, ECON 10A tutor, CHEM 109A tutor, PSTAT 8 tutor, MATH tutor, CMPSC tutor, college tutoring, university tutoring, online tutoring, Santa Barbara tutoring" />
    <meta name="author" content="UniTutor" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unitutor-production.up.railway.app/" />
    <meta property="og:title" content="UniTutor - UCSB Academic Tutoring Platform" />
    <meta property="og:description" content="Connect with expert UCSB tutors for 220+ courses including ECON 10A, CHEM 109A, PSTAT 8, and more. Book sessions and get academic help from verified tutors." />
    <meta property="og:image" content="https://unitutor-production.up.railway.app/og-image.png" />
    <meta property="og:site_name" content="UniTutor" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://unitutor-production.up.railway.app/" />
    <meta property="twitter:title" content="UniTutor - UCSB Academic Tutoring Platform" />
    <meta property="twitter:description" content="Connect with expert UCSB tutors for 220+ courses. Book sessions and get academic help from verified UCSB students and instructors." />
    <meta property="twitter:image" content="https://unitutor-production.up.railway.app/og-image.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://unitutor-production.up.railway.app/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "UniTutor",
      "description": "UCSB Academic Tutoring Platform connecting students with expert tutors",
      "url": "https://unitutor-production.up.railway.app/",
      "logo": "https://unitutor-production.up.railway.app/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Santa Barbara",
        "addressRegion": "CA",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://unitutor-production.up.railway.app/"
      ],
      "offers": {
        "@type": "Offer",
        "category": "Educational Services",
        "description": "Tutoring services for UCSB courses"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "UniTutor",
      "url": "https://unitutor-production.up.railway.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://unitutor-production.up.railway.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
